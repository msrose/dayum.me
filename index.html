<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Dayum</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="main">
      <h1 id="dayum"></h1>
      <div id="message"></div>
    </div>
    <script type="text/javascript" src="dayum.js"></script>
    <script type="text/javascript">
      (function() {
        var headerElement = document.getElementById('dayum');
        var messageElement = document.getElementById('message');
        var count = /a=(\d+)/.exec(location.search);
        headerElement.innerText = (count ? dayum(parseInt(count[1], 10)) : dayum.daaaaaaaaaaaaaaaaayum()).toUpperCase();
        var message = /m=(.+)/.exec(location.search);
        if(message) {
          messageElement.innerText = decodeURIComponent(message[1]).split('_').join(' ');
        }
        var setHeaderHeight = function() {
          headerElement.style.marginTop = Math.max((window.innerHeight - headerElement.offsetHeight - messageElement.offsetHeight) / 2, 0) + 'px';
        };
        setHeaderHeight();
        window.addEventListener('resize', setHeaderHeight);
      })();
    </script>
  </body>
</html>
